<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
            integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Favicon -->
        <link
            rel="shortcut icon"
            href="../img/favicon.png"
            type="image/x-icon"
        />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="../css/Home.css" />
        <link rel="stylesheet" href="../css/home_mobile.css" />
        <title>Wildy School</title>
    </head>
    <body>
        <nav class="nav-container">
            <!-- imagem container -->
            <div class="logo-container">
                <a href="../index.html"
                    ><img id="img-logo" src="../img/logo_marca.png" alt=""
                /></a>
            </div>
            <!-- menu container -->
            <div class="container">
                <div class="hamburger">
                    <div class="line" id="line1"></div>
                    <div class="line" id="line2"></div>
                    <div class="line" id="line3"></div>
                </div>

                <aside class="sidebar">
                    <nav>
                        <ul class="menu">
                            <li class="menu-item">
                                <a href="../index.html" class="menu-link"
                                    >Home</a
                                >
                            </li>
                        </ul>
                    </nav>
                </aside>
            </div>
            <!-- Link Container -->
            <div class="link-container">
                <ul>
                    <li class="link">
                        <a href="../index.html">p√°gina inicial</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="main-comtainer">
            <!-- Conteudo central -->
        </main>
        <footer class="footer-container">
            <div id="img-footer">
                <img src="./img/logo_marca.png" alt="" />
            </div>
            <div class="link-footer-container">
                <a class="footer-link" href="../index.html">Home&nbsp; /</a>
                <a class="footer-link" href="../pages/cursos.html"
                    >Cursos&nbsp; /</a
                >
                <a class="footer-link" href="../pages/escola.html"
                    >Escola&nbsp; /</a
                >
                <a class="footer-link" href="../pages/eventos.html"
                    >Eventos&nbsp; /</a
                >
                <a class="footer-link" href="#"
                    >Contactos</a
                >
            </div>
            <div>
                <p>
                    Copyright 2023 Wildy School | Todos os direitos reservados |
                    Desenvolvido por Vagner Oliveira
                </p>
            </div>
            <div class="social-container">
                <span><i class="fab fa-instagram-square"></i></span>
                <span><i class="fab fa-facebook-square"></i></span>
                <span><i class="fab fa-whatsapp-square"></i></span>
            </div>
        </footer>
        <!-- JS do Swiper -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container', {
                effect: 'coverflow',
                loop: true,
                grabCursor: true,
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: {
                    rotate: 50,
                    stretch: 10,
                    depth: 100,
                    modifier: 1,
                    slideShadows: true,
                },
                pagination: {
                    el: '.swiper-pagination',
                },
            });
        </script>
        <!-- JS -->
        <script>
            document
                .querySelector('.hamburger')
                .addEventListener('click', () =>
                    document
                        .querySelector('.container')
                        .classList.toggle('show-menu')
                );
        </script>
    </body>
</html>
